<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Helpome</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section id="tasks" class="active">
            <h2>Tâches</h2>
            <input type="text" id="taskInput" placeholder="Nouvelle tâche">
            <input type="date" id="taskDate" placeholder="Date limite">
            <button onclick="addTask()">Ajouter</button>
            <ul id="taskList"></ul>
        </section>
        
        <section id="bills">
            <h2>Factures</h2>
            <input type="file" id="billUpload" accept=".pdf,.jpg,.png">
            <input type="text" id="billCategory" placeholder="Catégorie (ex: Électricité)">
            <button onclick="addBill()">Ajouter</button>
            <ul id="billList"></ul>
        </section>
        
        <section id="items">
            <h2>Mes Objets</h2>
            <input type="text" id="itemInput" placeholder="Nom de l'objet">
            <input type="text" id="locationInput" placeholder="Emplacement">
            <input type="file" id="itemPhoto" accept="image/*">
            <button onclick="addItem()">Ajouter</button>
            <ul id="itemList"></ul>
        </section>
        
        <section id="search">
            <h2>Rechercher</h2>
            <input type="text" id="searchInput" placeholder="Rechercher dans Helpome">
            <ul id="searchResults"></ul>
        </section>
    </main>

    <footer>
        <nav>
            <button onclick="showSection('tasks')"><span>Tâches</span></button>
            <button onclick="showSection('bills')"><span>Factures</span></button>
            <button onclick="showSection('items')"><span>Objets</span></button>
            <button onclick="showSection('search')"><span>Rechercher</span></button>
        </nav>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
    <script src="js/tasks.js"></script>
    <script src="js/bills.js"></script>
    <script src="js/items.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
